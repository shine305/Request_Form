<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Message Form</title>
</head>

<body>
    <h1>Message Form</h1>
    <p th:if="${note} eq 'caution'">
        「内容」は必ず書いてください。
    </p>

    <form action="#" th:action="@{./message}" th:object="${message}" method="POST">
        <table>
            <tr>
                <th>名前：</th>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <th>性別：</th>
                <td>
                    <label th:each="item : ${radioGender}"><input type="radio" th:field="*{gender}" th:text="${item.value}" th:value="${item.key}"></label>
                </td>
            </tr>
            <tr>
                <th>年齢：</th>
                <td><input type="number" th:field="*{age}"></td>
            </tr>
            <tr>
                <th>住所：</th>
                <td>
                    <select th:field="*{address}">
                        <option th:each="item : ${selectAddress}" th:text="${item.value}" th:value="${item.key}">都道府県</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>内容：</th>
                <td>
                    <textarea rows="10" th:field="*{body}"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="送信">
                </td>
            </tr>
        </table>
    </form>

    <footer>
        <a href="/">TOP</a> | 
        <a href="./">Contact</a>
    </footer>
</body>

</html>
